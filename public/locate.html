<!DOCTYPE html>
<html>
<style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDGdtL_VrP1nETaHipA2FdeDtu_OPI7V4c&sensor=false">
    </script>
    
  <head>
    <title>GeoNews Static page</title>
    <script>
	    navigator.geolocation.getCurrentPosition(GetLocation);
		function GetLocation(location) {
		    alert("you live at: " + location.coords.latitude + " "+location.coords.longitude+ " " +location.coords.accuracy);
		}
		GetLocation();
	</script>

  </head>

	<body>
		GeoNews - sample of getting a user's location 
	</body>
</html>
